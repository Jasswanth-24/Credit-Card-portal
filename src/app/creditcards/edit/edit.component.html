<mat-card>
    <mat-card-header>
        <mat-card-title>Edit Credit Card</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="editCreditCardForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field class="half-width">
                    <label >Credit Card Name</label>
                    <input matInput placeholder="Credit Card Name" formControlName="name">
              <mat-error *ngIf="editCreditCardForm.get('name')?.hasError('required')">Name is required</mat-error>
              <mat-error *ngIf="editCreditCardForm.get('name')?.hasError('minLength')">Name must have atleast 3 characters</mat-error>
              <mat-error *ngIf="editCreditCardForm.get('name')?.hasError('maxLength')">Name cannot have more than 25 characters </mat-error>
            </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field class="half-width">
                   <label >Description</label>
                    <input matInput placeholder="Credit Card Description" formControlName="description">
                    <mat-error *ngIf="editCreditCardForm.get('description')?.hasError('required')">Description is required</mat-error>

                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field class="half-width">
                   <label >Max Credit</label>
                    <input matInput placeholder="" formControlName="maxCredit">
                    <mat-error *ngIf="editCreditCardForm.get('maxCredit')?.hasError('required')">MaxCredit is required</mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field class="half-width">
                   <label >Interest Rate</label>
                    <input matInput placeholder="Credit Card " formControlName="interestRate">
                    <mat-error *ngIf="editCreditCardForm.get('interestRate')?.hasError('required')">InterestRate is required</mat-error>
                </mat-form-field>
            </div>


            <div class="form-group">
                <mat-checkbox name="active" formControlName="active" required>Active</mat-checkbox>
                <mat-error *ngIf="editCreditCardForm.get('active')?.hasError('active')">Active is required</mat-error>
            </div>

            <div class="form-group">
                <mat-form-field class="half-width">
                   <label >Recommended Score</label>
<mat-select aria-placeholder="Recommended Score" formControlName="recommendedScore">
    <mat-option value="100-500">100-500</mat-option>
    <mat-option value="300-500">300-500</mat-option>
    <mat-option value="200-400">200-400</mat-option>
    <mat-option value="400-600">400-600</mat-option>
</mat-select>
</mat-form-field>
            </div>


            <div class="form-group">
                <mat-form-field class="half-width">
                   <label >Annual Fee</label>
                    <input matInput placeholder="" formControlName="annualFee">
                    <mat-error *ngIf="editCreditCardForm.get('annualFee')?.hasError('required')">AnnualFee is required</mat-error>
                </mat-form-field>
            </div>

            <button mat-raised-button color="primary" type="submit" [disabled]="editCreditCardForm.invalid">
                Edit Credit Card
              </button>
                      
</form>
    </mat-card-content>
</mat-card>
